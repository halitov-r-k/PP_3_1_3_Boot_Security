<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User </title>
</head>
<body>
<h1>User</h1>
<div th:user="${user}">
    <p th:text="${user.getId()}"></p>
    <p th:text="${user.getUsername()}"></p>
    <p th:text="${user.getPassword()}"></p>
    <th:bloc th:each="role :${user.getRoles()}">
        <p th:text="${role.getName()}"> </p>
    </th:bloc>

</div>
</body>
</html>
